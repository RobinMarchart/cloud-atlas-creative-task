<div class="container-fluid" style="margin: 15px">
    <div class="row">
        <div class="col-md">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Number of spiral arms</span>
                </div>
                <input type="number" class="form-control" value="1" aria-label="Number of spiral arms" min="1"max="10" id="spiral-num" required>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Space between the individual icons</span>
                </div>
                <input type="number" class="form-control" value="15" aria-label="Space between the individual icons" min="10" id="icon_dist" required>
            </div>
        </div>
        <div class="col-md">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Steepness of the spiral</span>
                </div>
                <input type="number" class="form-control" value="15" aria-label="Space between the spiral rounds" min="10" id="spiral-steep" required>
            </div>
        </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-lg btn-outline-dark" id="create">Create</button>
    </div>
</div>
